<html>
    <head>
        <title>Calculator</title>
        <link href='calculator.css' rel='stylesheet'/>
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <input id='displayedResult' type="text" disabled>    

            <div class="calculatorButtons"> 
                <button id='btn'    onclick="setValue(this)">7</button>
                <button id='btn'    onclick="setValue(this)">8</button>
                <button id='btn'    onclick="setValue(this)">9</button>
                <button id='btn'    onclick="setOperator(OPERATION_ADDITION)">+</button>
                <br>
                <button id='btn'    onclick="setValue(this)">4</button>
                <button id='btn'    onclick="setValue(this)">5</button>
                <button id='btn'    onclick="setValue(this)">6</button>
                <button id='btn'    onclick="setOperator(OPERATION_SUBTRACTION)">-</button> 
                <br>
                <button id='btn'    onclick="setValue(this)">1</button>
                <button id='btn'    onclick="setValue(this)">2</button>
                <button id='btn'    onclick="setValue(this)">3</button>
                <button id='btn'    onclick="setOperator(OPERATION_MULTIPLICATION)">×</button>
                <br>
                <button id='btn'    onclick="setValue(this)">0</button>
                <button id='btn'    onclick="setCommaEnabled('.')">.</button>
                <button id='btn'    onclick="reset('')">C</button>
                <button id='btn'    onclick="setOperator(OPERATION_DIVISION)">÷</button>
                <br>
                <button id='equalbtn' onclick="setOperator(OPERATION_EQUALS)">=</button>
            </div>
        </div>
       

        <script src='calculator.js'></script>
    </body>

</html>
